version: '3'
services:

    web:
        build:
            context: ./
            dockerfile: ./Dockerfile
        command: bash ./start.dev.sh
        restart: always
        expose:
            - 8000
        depends_on:
            - db
        environment:
            DEBUG: 'True'
            NAME_DB: postgres
            USER_NAME: postgres
            USER_PW: postgres
            HOST: db
            PORT: 5432

    db:
        image: postgres:11.2
        user: "${UID_GID}" # Needs set current user or existing user!!!
        volumes:
            - ./pgdata:/var/lib/postgresql/data:z
        restart: always
        environment:
            POSTGRES_DB: postgres
            POSTGRES_USER: postgres

    nginx:
        build: ./nginx
        restart: always
        ports:
            - 80:80
            - 443:443
        depends_on:
            - web

